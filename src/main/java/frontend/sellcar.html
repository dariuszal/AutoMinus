    <div class="main container-fluid">
        <section class="shadow">
            <div class="main-row">
                <h2>Please input your car details</h2>
                <hr>
                <form id="sell-form">
                    <!--Make-->
                    <label for="make-select">Make</label>
                    <br>
                    <select class="select-box" name="make" id="make-select" required min="50"
                        onchange="loadModels('register'), validateSelect()">
                        <option value="0">Select Make</option>
                        <optgroup label="All brands">
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Chrysler">Chrysler</option>
                            <option value="Citroën">Citroën</option>
                            <option value="Ford">Ford</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Lexus">Lexus</option>
                            <option value="Mazda">Mazda</option>
                            <option value="Mercedes-Benz">Mercedes-Benz</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Opel">Opel</option>
                            <option value="Peugeot">Peugeot</option>
                            <option value="Porsche">Porsche</option>
                            <option value="Renault">Renault</option>
                            <option value="Saab">Saab</option>
                            <option value="Seat">Seat</option>
                            <option value="Skoda">Skoda</option>
                            <option value="Subaru">Subaru</option>
                            <option value="Suzuki">Suzuki</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Volvo">Volvo</option>
                        </optgroup>
                    </select>

                    <!--Model-->
                    <label for="model-input">Model</label>
                    <br>
                    <select class="select-box" name="model" id="model-input">
                    </select>

                    <!--Year-->
                    <label for="year-input">Year</label>
                    <br>
                    <input class="input-text form-control" id="year-input" type="number" name="firstRegistration" style="width: 20%;"
                        placeholder=" Year" min="1900" max="2021" required>
                    <br>

                    <!--Mileage-->
                    <label for="mileage-input">Mileage</label>
                    <br>
                    <input class="input-text form-control" id="mileage-input" type="number" name="mileage" style="width: 20%;"
                        placeholder=" km" min="1" max="3000000" required>
                    <br>

                    <!--Power-->
                    <label for="power-input">Power</label>
                    <br>
                    <input class="input-text form-control" id="power-input" type="number" name="power" style="width: 20%;"
                        placeholder=" kW" min="1" max="1500" required>
                    <br>

                    <!--Fuel Type-->
                    <label for="fuel-type">Fuel Type</label>
                    <select name="fuelType" class="select-box" id="fuel-type" required onchange="validateSelect()">
                        <option value="0">Fuel Type</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Gas">Gas</option>
                        <option value="Petrol/Gas">Petrol/Gas</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                    <br>
                    <!--Transmission-->
                    <label for="transmission-type">Transmission Type</label>
                    <select name="transmissionType" class="select-box" id="transmission-type" required
                        onchange="validateSelect()">
                        <option value="0">Transmission Type</option>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                        <option value="Other">Other</option>
                    </select>

                    <!--Features-->
                    <div>
                        <label>Features</label>
                        <br>
                        <button class="my-3 btn btn-secondary" type="button" data-bs-toggle="collapse"
                            data-bs-target="#all-features" aria-expanded="false" aria-controls="collapseExample">
                            Show Features</button>
                        <br>
                        <div id="all-features" class="collapse">
                        </div>
                    </div>
                    <!--Price-->
                    <div class="price-div">
                        <label for="price-input">Price</label>
                        <input class="input-text form-control" id="price-input" type="number" name="price" style="width: 20%;"
                            placeholder=" EUR" min="1" max="5000000" required>
                    </div>
                    <br>
                    <!--Image URL-->
                    <label for="url-input">Image URL</label>
                    <input id="url-input" class="input-text form-control" type="text" placeholder="Your image url here:"
                        name="imageUrl" min="5" max="300" required>
                    <br>
                    <div class="bottom-buttons">
                        <button type="button" onclick="createButton()"><i class="fas fa-plus-circle"></i>Create</button>

                        <button type="reset" onclick="clearUI()"><i class="far fa-trash-alt"></i> Clear</button>
                    </div>
                    <br>

            </div>
            </form>
        </section>
        <!-- results section-->
        <section>
            <div class="main-row">
                <h2>Browse Cars</h2>
                <hr>
                <!-- to remove auto slide: delete data-bs-ride class and add data-interval="false"-->

                    <div class="carousel-inner" id="carouselInner">
                        <!-- <div class="carousel-item active">

                                alt="...">
                            </div>

                        </div> -->

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
    </div>
