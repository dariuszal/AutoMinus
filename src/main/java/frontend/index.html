    <div class="main">
        <section class="container mx-auto shadow">
            <h2>Vehicle Search</h2>
            <hr>
            <div class="row">
                <form id="search-form">
                    <!-- Make -->
                    <div class="mb-3">
                        <label for="make" class="form-label fw-bold">Make</label>
                        <select class="select-box" name="make" id="make-select" required style="margin: 0;" onchange="loadModels('search')">
                            <option value="any">Any</option>
                            <optgroup label="All brands">
                                <option value="Audi">Audi</option>
                                <option value="BMW">BMW</option>
                                <option value="Chrysler">Chrysler</option>
                                <option value="Citroën">Citroën</option>
                                <option value="Ford">Ford</option>
                                <option value="Hyundai">Hyundai</option>
                                <option value="Lexus">Lexus</option>
                                <option value="Mazda">Mazda</option>
                                <option value="Mercedes-Benz">Mercedes-Benz</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Opel">Opel</option>
                                <option value="Peugeot">Peugeot</option>
                                <option value="Porsche">Porsche</option>
                                <option value="Renault">Renault</option>
                                <option value="Saab">Saab</option>
                                <option value="Seat">Seat</option>
                                <option value="Skoda">Skoda</option>
                                <option value="Subaru">Subaru</option>
                                <option value="Suzuki">Suzuki</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Volkswagen">Volkswagen</option>
                                <option value="Volvo">Volvo</option>
                            </optgroup>
                        </select>
                    </div>
                    <!-- Model -->
                    <div class="mb-3">
                        <label for="model-input" class="form-label fw-bold">Model</label>
                        <select class="select-box" name="model" id="model-input">
                            <option value="any">Any</option>
                        </select>
                    </div>
                    <!-- Price -->
                    <div class="mb-3 w-75">
                        <label class="form-label fw-bold">Price</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" id="price-from" placeholder="From">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="price-to" placeholder="To">
                            </div>
                        </div>
                    </div>
                    <!-- Year -->
                    <div class="mb-3 w-75">
                        <label class="form-label fw-bold">Year</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" id="year-from" placeholder="From">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="year-to" placeholder="To">
                            </div>
                        </div>
                    </div>
                    <!-- Power -->
                    <div class="mb-3 w-75">
                        <label class="form-label fw-bold">Power (kw) </label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" id="power-from" placeholder="From">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="power-to" placeholder="To">
                            </div>
                        </div>
                    </div>

                    <!-- Mileage -->
                    <div class="mb-3 w-75">
                        <label class="form-label fw-bold">Mileage</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" id="mileage-from" placeholder="From">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="mileage-to" placeholder="To">
                            </div>
                        </div>
                    </div>

                    <!-- Transmission -->

                    <div class="mb-3">
                        <label for="transmission-type" class="form-label fw-bold">Transmission Type</label>
                        <select class="select-box" name="transmissionType" id="transmission-type" required
                            style="margin: 0;">
                            <option value="any">Any</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>

                    <!-- Fuel Type -->

                    <div class="mb-3">
                        <label for="fuel-type" class="form-label fw-bold">Fuel Type</label>
                        <select class="select-box" name="fuelType" id="fuel-type" required style="margin: 0;">
                            <option value="any">Any</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Gas">Gas</option>
                            <option value="Petrol/Gas">Petrol/Gas</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>

                    <!-- Features -->
                    <div class="mb-3">
                            <label>Features</label>
                            <br>
                            <button text-end class="my-3 btn btn-secondary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#all-features" aria-expanded="false" aria-controls="collapseExample">
                                Show Features</button>
                            <br>
                            <div id="all-features" class="collapse">
                            </div>
                    </div>

                    <div class="mb-3 bottom-buttons">
                        <button type="button" onclick="onSearchClick()"> <i class="fas fa-search"></i> Search</button>
                        <button type="button" onclick="clearUI()"><i class="far fa-trash-alt"></i> Clear</button>
                    </div>
                </form>
            </div>
        </section> <!-- End of Search Container-->

    </div>

    <!-- Results container start -->
<div class="mid-container">
    <div class="container col-10 shadow mb-5 pb-3" style="background-color: #fff;">
        <div class="row">
            <div class="col fs-2 text-left pt-3 ms-3">Results</div>
            <div class="col text-end">
                <label for="view-select" class="form-label fw-bold">Select View</label>
                <select class="select-box w-25" id="view-select" style="margin-top: 20px;" onchange="printFoundCars()">
                    <option value="Grid">&#xf009; Grid</option>
                    <option value="List">&#xf00b; List</option>
                </select>
            </div>
        </div>
        <hr>
            <div id="search-results">
                <!-- Search result to be inserted here via search.js-->
    
            </div>
    </div>

</div>
